name: terraform-ci

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  static-checks:
    name: Fmt · Validate · TFLint · tfsec
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: Terraform init (sin backend)
        run: terraform init -backend=false

      - name: Terraform validate
        run: terraform validate

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: TFLint init
        run: tflint --init

      - name: TFLint run
        run: tflint

      # tfsec usando Docker (imagen correcta)
      - name: Run tfsec (Docker)
        run: |
          docker run --rm \
            -v "${GITHUB_WORKSPACE}:/workspace" \
            aquasec/tfsec:latest \
            /workspace --format sarif --out /workspace/tfsec.sarif
        continue-on-error: true

      # Sube el SARIF solo si existe
      - name: Upload tfsec SARIF
        if: ${{ always() && hashFiles('tfsec.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: tfsec.sarif
